<bar-rating
  [rate]="rate"
  [max]="5"
  [readOnly]="readOnly"
  (rateChange)="updateRating($event)"
>
  <ng-template ratingInactive>
    <fa-icon
      [icon]="['far', 'star']"
      [fixedWidth]="true"
      [size]="isModal ? '2x' : 'lg'"
      style="color: #d2d2d2"
    ></fa-icon>
  </ng-template>
  <ng-template ratingActive>
    <fa-icon
      [icon]="['fas', 'star']"
      [fixedWidth]="true"
      [size]="isModal ? '2x' : 'lg'"
      style="color: #fabd05"
    ></fa-icon>
  </ng-template>
  <ng-template ratingFraction>
    <fa-icon
      [icon]="['fas', 'star-half-alt']"
      [fixedWidth]="true"
      [size]="isModal ? '2x' : 'lg'"
      style="color: #fabd05"
    ></fa-icon>
  </ng-template>
</bar-rating>

<div *ngIf="!isModal && rate != 0" class="rate-text">({{ rate }})</div>
