<div class="container" style="min-height: 80vh">
  <div class="row">
    <div class="col-12">
      <form>
        <div class="container">
          <div class="row d-flex justify-content-between mt-4">
            <div class="col-lg-3 col-md-3 col-sm-12">
              <mat-form-field appearance="fill">
                <mat-label>Category</mat-label>
                <mat-select
                  [(ngModel)]="categorySelected"
                  (selectionChange)="seleted($event, 'category')"
                  name="category"
                >
                  <mat-option [value]="">--</mat-option>
                  <mat-option
                    *ngFor="let category of categories"
                    [value]="category.value"
                  >
                    {{ category.label }}
                  </mat-option>
                </mat-select>
              </mat-form-field>
            </div>

            <!-- <div
              class="col-lg-6 col-md-6 col-sm-12 d-flex justify-content-center"
            >
              <mat-form-field appearance="fill">
                <input matInput placeholder="Search" />
              </mat-form-field>
            </div> -->

            <div class="col-lg-3 col-md-3 col-sm-12 d-flex justify-content-end">
              <mat-form-field appearance="fill">
                <mat-label>Location</mat-label>
                <mat-select
                  [(ngModel)]="locationSelected"
                  (selectionChange)="seleted($event, 'location')"
                  [ngModelOptions]="{ standalone: true }"
                >
                  <mat-option [value]="">--</mat-option>
                  <mat-option
                    *ngFor="let location of locations"
                    [value]="location.value"
                  >
                    {{ location.label }}
                  </mat-option>
                </mat-select>
              </mat-form-field>
            </div>
          </div>
        </div>
      </form>
    </div>
  </div>
  <!-- When no shops is in search list -->
  <div
    class="jumbotron jumbotron-fluid d-flex align-items-center"
    *ngIf="!shopsArray?.length"
  >
    <div class="container d-flex justify-content-center">
      <h1 class="display-2">No Shops Found</h1>
    </div>
  </div>

  <div class="row" #shops>
    <div *ngFor="let shop of shopsArray" class="col-lg-4 col-md-4 col-sm-12">
      <app-shop
        [category]="shop.category"
        [location]="shop.location"
        [name]="shop.shopName"
        [_id]="shop._id"
        [imageUrl]="shop.imageUrl[0]"
      ></app-shop>
    </div>
  </div>
</div>

<div class="container" style="margin-top: 1rem" *ngIf="shopsArray?.length">
  <div class="row">
    <div class="col-12 d-flex justify-content-center">
      <ngb-pagination
        [collectionSize]="totalCount"
        [(page)]="page"
        [maxSize]="5"
        [rotate]="true"
        [ellipses]="false"
        [boundaryLinks]="false"
        (pageChange)="onPageEvent($event)"
        [pageSize]="pageSize"
      ></ngb-pagination>
    </div>
  </div>
</div>
